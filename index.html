<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 2.5rem; border-radius: 20px;
            text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 450px; width: 90%; z-index: 10; color: white;
        }
        .profile-pic {
            width: 150px; height: 150px; border-radius: 50%; border: 5px solid white;
            object-fit: cover; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.2rem; margin: 0.5rem 0; }
        p { font-size: 1.1rem; opacity: 0.9; line-height: 1.5; }
        .btn {
            margin-top: 1.5rem; padding: 12px 25px; background: #fff; color: #764ba2;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); background: #f0f0f0; }
    </style>
</head>
<body>

    <div class="card">
        <img src="photo.jpg" alt="Birthday Person" class="profile-pic">
        <h1>Happy Birthday, [Name]!</h1>
        <p>To an amazing person who makes every day brighter. May your year be full of new adventures and great memories!</p>
        <button class="btn" onclick="celebrate()">Tap for Magic âœ¨</button>
    </div>

    <script>
        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        window.onload = () => setTimeout(celebrate, 500);
    </script>
</body>
</html>
